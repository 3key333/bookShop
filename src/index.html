<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>book-shop</title>
</head>
<body>
    <header class="main-header">
        <div class="container">

            <div class="header-logo">
                <p>Bookshop</p>
            </div>

            <div class="header-navbar">
                <nav>
                    <a href="#">books</a>
                    <a href="#">audiobooks</a>
                    <a href="#">Stationery & gifts</a>
                    <a href="#">blog</a> 
                </nav>
            </div>

            <div class="header-images">

                <a href="">
                <img src="/assets/images/user.svg" alt="">
                </a>

                <a href="">
                <img src="/assets/images/search.svg" alt="">
                </a>

                <a href="">
                <img src="/assets/images/shop-bag.svg" alt="">
                </a>

            </div>
    
        </div>
    </header>

    <section class="slider">

        <div class="purple-cart">
            <a href="#">
            <div class="purple-cart-inner">
                <p>Change <br> old book <br> on new</p>
                <img src="/assets/images/cart-arrow.svg" alt="">
            </div>
            </a>
        </div>

        <div class="pink-cart">
            <a href="#">
            <div class="pink-cart-inner">
                <p>top <br> 100 <br> books <br> 2026</p>
                <img src="/assets/images/cart-arrow.svg" alt="">
            </div>
            </a>
        </div>
        
        <div class="container">
            <div class="img-slider"></div>

            <div class="circles">
                <img src="/assets/images/circle-active.svg" alt="" class="first-circle">
                <img src="/assets/images/circle-dis.svg" alt="" class="second-circle">
                <img src="/assets/images/circle-dis.svg" alt="" class="third-circle">
            </div>
        </div>

    </section>

    <section class="books">
        <div class="container">
            <div class="firts-line">

                <div class="firstline-firstcart">

                    <div class="book-img"></div>

                    <div class="book-info">
                        .

                    </div>

                </div>

                <div class="firstline-secondcart">
                    
                </div>

            </div>
        </div>
    </section>

    <section class="site-navbar">
        <div class="site-navbar-inner"></div>
    </section>
</body>
</html>
